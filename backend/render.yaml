services:
  - type: web
    name: pos-backend
    env: node
    plan: free
    # Build TypeScript to JavaScript
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Memory optimization: Set Node.js heap size to 1.5GB (1536MB) for free plan compatibility
      # Reduced from 2GB due to persistent OOM errors on free tier
      # This should be set in Render Dashboard as well for redundancy
      - key: NODE_OPTIONS
        value: --max-old-space-size=1536
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 7d
      - key: JWT_REFRESH_EXPIRE
        value: 30d
      - key: CLIENT_URL
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM_EMAIL
        sync: false
      - key: RESEND_FROM_NAME
        sync: false

