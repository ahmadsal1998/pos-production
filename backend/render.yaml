services:
  - type: web
    name: pos-backend
    env: node
    plan: free
    # Optimized build command with memory limits to prevent OOM errors
    # Using 2GB (2048MB) for free plan compatibility
    buildCommand: NODE_OPTIONS="--max-old-space-size=2048" npm ci && NODE_OPTIONS="--max-old-space-size=2048" npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Memory optimization: Set Node.js heap size to 2GB (2048MB) for free plan compatibility
      # This should be set in Render Dashboard as well for redundancy
      - key: NODE_OPTIONS
        value: --max-old-space-size=2048
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 7d
      - key: JWT_REFRESH_EXPIRE
        value: 30d
      - key: CLIENT_URL
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM_EMAIL
        sync: false
      - key: RESEND_FROM_NAME
        sync: false

