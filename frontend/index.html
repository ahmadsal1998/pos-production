<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Inline favicon to avoid /favicon.ico 404s -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' ry='12' fill='%23f97316'/%3E%3Ctext x='50%25' y='55%25' font-size='36' text-anchor='middle' fill='white' font-family='Arial, sans-serif'%3EP%3C/text%3E%3C/svg%3E">
    <script>
      // Immediately apply theme before React hydrates to prevent FOUC
      (function() {
        try {
          const theme = localStorage.getItem('theme') || 'light';
          const root = document.documentElement;
          // For Tailwind dark mode to work, we only need 'dark' class
          // Light mode = no class, Dark mode = 'dark' class
          if (theme === 'dark') {
            root.classList.add('dark');
          } else {
            root.classList.remove('dark');
          }
        } catch (e) {
          // Fallback if localStorage is unavailable
          const root = document.documentElement;
          root.classList.remove('dark');
        }
      })();
    </script>
    <style>
      /* Custom scrollbar for Webkit browsers */
      ::-webkit-scrollbar {
        width: 8px; /* Width of the scrollbar */
      }
      ::-webkit-scrollbar-track {
        background: #2D3748; /* Color of the track */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #F97316; /* Color of the scroll thumb */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ea580c; /* Color of the scroll thumb on hover */
      }

      /* Print-specific styles for the receipt modal - enhanced for readability */
      @media print {
        @page {
          margin: 0.8cm;
        }
        body * {
          visibility: hidden;
        }
        #printable-receipt, #printable-receipt * {
          visibility: visible;
        }
        #printable-receipt {
          position: absolute;
          left: 0;
          top: 0;
          width: 100% !important;
          max-width: 100% !important;
          margin: 0;
          padding: 1rem;
          font-size: 12px;
          color: black !important;
          background: white !important;
        }
        #printable-receipt table {
          width: 100% !important;
          table-layout: fixed !important;
          border-collapse: collapse !important;
          border: 2px solid #000000 !important;
          font-size: 11px !important;
        }
        #printable-receipt table th,
        #printable-receipt table td {
          padding: 8px 6px !important;
          word-wrap: break-word !important;
          word-break: break-all !important;
          white-space: normal !important;
          vertical-align: top !important;
          overflow-wrap: break-word;
          border: 1px solid #000000 !important;
          color: #000000 !important;
          background-color: transparent !important;
          background: transparent !important;
        }
        /* Column width classes for invoice tables */
        #printable-receipt table .col-description,
        #printable-receipt table .col-name {
          width: 45% !important;
        }
        #printable-receipt table .col-qty {
          width: 15% !important;
        }
        #printable-receipt table .col-price,
        #printable-receipt table .col-unit-price {
          width: 20% !important;
        }
        #printable-receipt table .col-total {
          width: 20% !important;
        }
        #printable-receipt table th {
          background-color: transparent !important;
          background: transparent !important;
          border-bottom: 2px solid #000000 !important;
          border-top: 2px solid #000000 !important;
          font-weight: 700 !important;
        }
        #printable-receipt table td {
          border-bottom: 1px solid #333333 !important;
        }
        #printable-receipt table tbody tr:last-child td {
          border-bottom: 2px solid #000000 !important;
        }
        #printable-receipt table td:first-child {
          max-width: 40%;
          word-break: break-word;
        }
        /* Override any inline border styles */
        #printable-receipt table th[style*="border"],
        #printable-receipt table td[style*="border"] {
          border: 1px solid #000000 !important;
          background-color: transparent !important;
          background: transparent !important;
        }
        /* Remove all background colors from table */
        #printable-receipt table th,
        #printable-receipt table td,
        #printable-receipt table thead,
        #printable-receipt table tbody,
        #printable-receipt table tr {
          background-color: transparent !important;
          background: transparent !important;
        }
        /* Force all text to be black */
        #printable-receipt * {
          color: #000000 !important;
        }
        .print-hidden {
          display: none !important;
          visibility: hidden !important;
        }
        .print-only-text {
            visibility: visible !important;
        }
        /* Prevent page breaks in critical sections */
        #printable-receipt .receipt-summary,
        #printable-receipt .invoice-info {
          page-break-inside: avoid;
        }
        #printable-receipt table tbody tr {
          page-break-inside: avoid;
        }
      }
    </style>
<link rel="stylesheet" href="/src/index.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
