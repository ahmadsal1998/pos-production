<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Inline favicon to avoid /favicon.ico 404s -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' ry='12' fill='%23f97316'/%3E%3Ctext x='50%25' y='55%25' font-size='36' text-anchor='middle' fill='white' font-family='Arial, sans-serif'%3EP%3C/text%3E%3C/svg%3E">
    <script>
      // Immediately apply theme before React hydrates to prevent FOUC
      (function() {
        try {
          const theme = localStorage.getItem('theme') || 'light';
          const root = document.documentElement;
          // For Tailwind dark mode to work, we only need 'dark' class
          // Light mode = no class, Dark mode = 'dark' class
          if (theme === 'dark') {
            root.classList.add('dark');
          } else {
            root.classList.remove('dark');
          }
        } catch (e) {
          // Fallback if localStorage is unavailable
          const root = document.documentElement;
          root.classList.remove('dark');
        }
      })();
    </script>
    <style>
      /* Custom scrollbar for Webkit browsers */
      ::-webkit-scrollbar {
        width: 8px; /* Width of the scrollbar */
      }
      ::-webkit-scrollbar-track {
        background: #2D3748; /* Color of the track */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #F97316; /* Color of the scroll thumb */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ea580c; /* Color of the scroll thumb on hover */
      }

      /* Print-specific styles for the receipt modal */
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-receipt, #printable-receipt * {
          visibility: visible;
        }
        #printable-receipt {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 1.5rem;
          font-size: 12px;
          color: black;
        }
        .print-hidden {
          display: none !important;
        }
        .print-only-text {
            visibility: visible !important;
        }
      }
    </style>
