name: Build Backend for Render

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/build-backend.yml'
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to commit and push dist/ folder
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build backend
        working-directory: ./backend
        run: npm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Verify build output
        working-directory: ./backend
        run: |
          if [ ! -d "dist" ] || [ ! -f "dist/index.js" ]; then
            echo "Error: Build failed - dist/index.js not found"
            exit 1
          fi
          echo "Build successful - dist/ folder created with index.js"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist/
          retention-days: 7

      - name: Commit and push dist folder
        working-directory: ./backend
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f dist/
          git diff --staged --quiet || git commit -m "chore: build backend dist for deployment [skip ci]"
          git push

