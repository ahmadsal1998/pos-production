<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-black dark:text-white min-h-screen p-8">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-4">Theme Test</h1>
        <p class="mb-4">This page tests the dark mode functionality.</p>
        
        <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded-lg mb-4">
            <p>This box should change color based on the theme.</p>
        </div>
        
        <button 
            onclick="toggleTheme()" 
            class="bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white px-4 py-2 rounded"
        >
            Toggle Theme
        </button>
        
        <div class="mt-4 text-sm text-gray-600 dark:text-gray-400">
            <p>Current theme: <span id="current-theme">light</span></p>
            <p>Document classes: <span id="document-classes"></span></p>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const root = document.documentElement;
            const isDark = root.classList.contains('dark');
            
            if (isDark) {
                root.classList.remove('dark');
                root.classList.add('light');
            } else {
                root.classList.remove('light');
                root.classList.add('dark');
            }
            
            updateDisplay();
        }
        
        function updateDisplay() {
            const root = document.documentElement;
            const isDark = root.classList.contains('dark');
            document.getElementById('current-theme').textContent = isDark ? 'dark' : 'light';
            document.getElementById('document-classes').textContent = root.className;
        }
        
        // Initialize
        updateDisplay();
    </script>
</body>
</html>
